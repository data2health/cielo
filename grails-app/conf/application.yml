---
grails:
    profile: web
    codegen:
        defaultPackage: edu.wustl.cielo
    spring:
        transactionManagement:
            proxies: false
    gorm:
        reactor:
            # Whether to translate GORM events into Reactor events
            # Disabled by default for performance reasons
            events: false
info:
    app:
        name: '@info.app.name@'
        version: '@info.app.version@'
        grailsVersion: '@info.app.grailsVersion@'
spring:
    main:
        banner-mode: "off"
    groovy:
        template:
            check-template-location: false
    activemq:
        brokerUrl: vm://localhost
        pooled: true

# Spring Actuator Endpoints are Disabled by Default
endpoints:
    enabled: false
    jmx:
        enabled: true

---
grails:
    mime:
        disable:
            accept:
                header:
                    userAgents:
                        - Gecko
                        - WebKit
                        - Presto
                        - Trident
        types:
            all: '*/*'
            atom: application/atom+xml
            css: text/css
            csv: text/csv
            form: application/x-www-form-urlencoded
            html:
              - text/html
              - application/xhtml+xml
            js: text/javascript
            json:
              - application/json
              - text/json
            multipartForm: multipart/form-data
            pdf: application/pdf
            rss: application/rss+xml
            text: text/plain
            hal:
              - application/hal+json
              - application/hal+xml
            xml:
              - text/xml
              - application/xml
    urlmapping:
        cache:
            maxsize: 1000
    controllers:
        defaultScope: singleton
        upload:
            maxFileSize: 250000000    #250MB
            maxRequestSize: 250000000 #250MB
    converters:
        encoding: UTF-8
    views:
        default:
            codec: html
        gsp:
            encoding: UTF-8
            htmlcodec: xml
            codecs:
                expression: html
                scriptlets: html
                taglib: none
                staticparts: none
endpoints:
    jmx:
        unique-names: true

---

#Quartz Config
quartz:
  pluginEnabled: true
  quartz.jdbcStore: true
  quartz.autoStartup: true
  scheduler:
      instanceName: 'quartz_cd2h_cielo'
      instanceId: 'AUTO'
  threadPool:
      class: 'org.quartz.simpl.SimpleThreadPool'
      threadCount: 25
      threadPriority: 5
---

#mail config
grails:
  mail:
    default:
      from: "no-reply@cd2h.cielo.wustl.edu"
    host: "localhost"
    port: 25

